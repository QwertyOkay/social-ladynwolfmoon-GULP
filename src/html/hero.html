<main class="main">
    <section class="hero__section desk-global">

      <div class="container">
        <div class="flex" data-modal-open4>
          <h1 class="title">Join in a free social gaming experience</h1>
          <img src="./img/Game.png" alt="TheGame" class="gameCenter">
          <button class="btn hero__btn center marginMin customBtn">PLAY NOW</button>
        </div>

        <div class="modal__backdrop5 is-hidden" data-modal4>
          <div class="modal3 addColors" data-form-modal4>
            <button type="button" class="button__modal3" data-modal-close4>
              <svg class="icon__close">
                <use href="./img/icons.svg#icon-close"></use>
              </svg>
            </button>

            <div class="desk-abs">
              <div class="hero__content">
                <h1 class="modal__popup-title">Join in a free social gaming experience</h1>
                <form class="form-flex" data-register>
                  <input type="email" required autocomplete="email" placeholder="Enter the email" class="input-email"
                    pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" />

                  <div class="form__checkbox">
                    <label class="form__label-checkbox">
                      <input type="checkbox" required name="checkbox" class="form__input-checkbox visually-hidden" />
                      <span class="form__icon-checkbox form__icon-checkbox--left">
                        <svg width="16" height="15">
                          <use href="./img/icons.svg#icon-check"></use>
                        </svg>
                      </span>
                      I'm 18 years old and I accept the&nbsp;
                      <a href="#" data-modal-open3 class="link--lighter">Terms & Conditions&nbsp;</a>
                      and&nbsp;
                      <a href="#" data-modal-open2 class="link--lighter">Privacy Policy</a>
                    </label>
                  </div>

                  <button type="submit" class="btn hero__btn customBtn">PLAY NOW</button>
                </form>
              </div>
            </div>

          </div>
        </div>

      </div>
    </section>
  </main>
